<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"
      integrity="sha512-49SFe+4y+IWzCJ4lJGR2rrgclCE5bDvKTqLaRpwnCPCJHgTrS0XdQTX/HYDbB/0Hyw/uao44VHWONggnFfmvzw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="container bg-dark">
    <textarea name="textarea" id="mytest" cols="200" rows="35"></textarea>
    <script src="https://elated-tan-cowboy-boots.cyclic.app/socket.io/socket.io.js"></script>
    <script>
      var socket = io("https://elated-tan-cowboy-boots.cyclic.app", {
        transports: ["polling"],
        allowedHeaders: ["Access-Control-Allow-Origin"],
      });
      const textarea = document.getElementById("mytest");

      textarea.addEventListener("input", (e) => {
        socket.emit("send", Room, e.target.value);
      });

      Room = prompt("Enter your Room Name to join");
      User = prompt("Enter your Name to join");

      socket.emit("new-room", Room, User);
      socket.on("room", (data) => {
        textarea.value = data;
      });

      socket.on("receive", (data) => {
        textarea.value = data;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
